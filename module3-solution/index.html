
<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Narrow It Down App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/8377c9f2ae.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container" ng-controller="NarrowItDownController as menu">
        <h1>Search Your Food Item</h1>
        <div class="search">
            <input type="text" placeholder="search term" class="form-control" ng-model="menu.shortName">
            <div class="narrow-button">
                <button class="btn btn-primary"  ng-click="menu.matchedMenuItems(menu.shortName)"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
        </div>
        <found-items found-items="menu.found" on-remove="menu.removeMenuItem(index)" on-empty="menu.message"></found-items>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
